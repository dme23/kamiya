<!DOCTYPE html>
<html>
<head>
    <title>K-miya</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconosde Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="Static/css/Index.css" th:href="@{/css/Index.css}">

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>




</head>
<body>
    <div class="modal-dialog text-center">
        <h1 class="modal-dialog text-cente">K-MIYA</h1>
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="Static/img/Avatar.png" th:src="@{/img/Avatar.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input id="email" type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input id="password" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group" id="btn-group" >
                    <button type="submit" class="btn btn-primary login-btn"><i class="fas fa-sign-in-alt"></i>  Registrar</button>
                    <!-- <button type="submit"  class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar</button> -->
                    </div>
                </form>
                <div class="col-12 forgot">
                    
                </div>
                <script src="App.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
